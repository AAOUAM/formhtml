<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="result.css" />
    <title>Mon CV</title>
  </head>

  <body>
    <h1>
      <div>Titre du CV :<br /><span id="titre"></span></div>
      <br />
    </h1>
    <div class="bd">
      <fieldset>
        <legend>
          <h2><em>Données personnelles :</em></h2>
        </legend>
        <div><strong>Nom : </strong><span id="Nom"></span></div>
        <br />
        <div><strong>prénom : </strong><span id="prenom"></span></div>
        <br />
        <div><strong>Age :</strong> <span id="age"></span></div>
        <br />
        <div><strong>sexe :</vr> </strong><span id="sexe"></span></div>
        <br />
        <div><strong>Adresse :</strong><span id="adresse"></span></div>
        <br />
        <div><strong>Email :</strong><span id="email"></span></div>
        <br />
        <div><strong>Tél :</strong><span id="tel"></span></div>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>
          <h2><em>Formation et Diplômes :</em></h2>
        </legend>
        <div>
          <strong>Diplômes obtenus :<br> </strong><span id="diplomes"></span>
        </div>
        <br />
        <div><strong>Description :<br> </strong><pre><span id="description"></pre></span></div>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>
          <h2><em>Autres :</em></h2>
        </legend>
        <div>
          <strong>compétences techniques :<br> <pre></strong><span id="tec"></pre></span>
        </div>
        <br />
        <div>
          <strong>compétences linguistiques :<br><pre></strong><span id="langue"></pre></span>
        </div>
        <br />
        <div><strong>Loisirs : <br><pre></strong><span id="loisirs"></pre></span></div>
        <br />
      </fieldset>
    </div>

    <script src="JSresult.js"></script>
  </body>
</html>
